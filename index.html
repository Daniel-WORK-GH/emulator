<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="row">
            <a id="opcodeTab" class="myBtn" href="#">View opcode</a>
        </div>

        <script>
            function rndhex(params) {
                const num = Math.floor(Math.random() * 255); 
                return num.toString(16)
            }
        </script>

        <div id="opcodeTable" class="opcodeTable">
            <table id="hexcodeTable">
                <tr>
                    <script>
                        for(let i = 0; i < 4096 / 16; i++) {
                            document.writeln(`<td>${(i * 16).toString(16)}</td>`)
                        }
                    </script>
                </tr>
                <script>
                    for(let r = 0; r < 16; r++) {
                        document.writeln('<tr>')
                        for(let i = 0; i < 4096 / 16; i++) {
                            document.writeln(`<td class="hexcode">${rndhex()}</td>`)
                        }
                        document.writeln('</tr>')
                    }
                </script>
            </table>
        </div>

        <div class="row forceBottom">
            <a id="openfileBtn" class="myBtn" href="#">Open Ch8 File</a>
            <a id="downloadBtn" class="myBtn" href="#">Download file</a>
            <a id="loadchipBtn" class="myBtn" href="#">Load to chip</a>
        </div>
    </nav>
    <main>
        <div class="navbar">
            <h1 class="title">CHIP-8</h1>
        </div>
        <div class="container">
            <!-- Here we will add divs representing our pixels -->
        </div>
        <script type="module" src="main.js"></script>
    </main>
</body>
</html>
